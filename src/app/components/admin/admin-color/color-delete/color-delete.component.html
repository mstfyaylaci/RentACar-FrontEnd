<div *ngIf="data.deletedColor" class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h5>{{data.deletedColor.colorName}} Rengini Sil</h5>
        </div>

    </div>
    <div class="card-body">
        <strong>{{data.deletedColor.id}}</strong> id değerine sahip <strong>{{data.deletedColor.colorName}}</strong> rengini silmek istediğinizden emin misiniz?
        <div class="row mt-3">
            <div class="d-flex justify-content-end">
                <button (click)="delete()" type="button" class="btn btn-success me-2">Sil</button>
                <button (click)="closeModal()" type="button" class="btn btn-danger">İptal</button>
            </div>
        </div>
    </div>
</div>
